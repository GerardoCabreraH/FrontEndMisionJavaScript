<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <h1>Pokedex</h1>
        <div class="bg-pokedex container">
            <section id="pokedexHeaderSection" class="pokedexHeaderSection">
                <div class="d-flex">
                    <div class="p-1 mr-auto">
                        <div class="circle-header-pokedex"></div>
                    </div>
                    <div class="p-1">
                        <div class="circle-header-pokedex bg-success"></div>
                    </div>
                    <div class="p-1">
                        <div class="circle-header-pokedex bg-warning"></div>
                    </div>
                    <div class="p-1">
                        <div class="circle-header-pokedex bg-danger"></div>
                    </div>
                </div>
            </section>
            <section id="pokedexMainSection" class="pokedexMainSection">
                <div class="square-main-pokedex-primary"></div>
                <div class="square-main-pokedex-secondary"></div>
            </section>
        </div>
    </main>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
